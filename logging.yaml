version: 1
disable_existing_loggers: false

formatters:
    standard:
        format: "%(asctime)s %(levelname)-8s %(name)-40s %(message)s"
        datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
    console:
        class: logging.StreamHandler
        #level: DEBUG
        formatter: standard
        stream: ext://sys.stdout

root:
    level: DEBUG
    handlers: [console]
    propogate: yes

loggers:
    main:
        #level: INFO
        #handlers: [console]
        propagate: yes
    DataDir:
        #level: DEBUG
        #handlers: [console]
        propagate: yes